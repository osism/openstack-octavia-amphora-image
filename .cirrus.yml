  skip: "!changesInclude('.cirrus.yml', 'scripts/**')"

  environment:
    VERSION: wallaby
    BUILD_TYPE: disk

  install_script:
    - apt-get update
    - apt-get install -y python3-pip
    - pip install -r requirements.txt
    - bash scripts/install.sh

